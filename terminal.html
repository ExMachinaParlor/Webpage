<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <title>ExMachinaParlor:~#</title>
  <meta name="description" content="ExMachinaParlor Terminal" />
  <link rel="shortcut icon" href="favicon.ico" />
  <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:400,600' rel='stylesheet' type='text/css'>
  <link href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>
  <script src="js/main.js"></script>
  <style>
    /* Default styles for desktop */
    body {
      font-family: 'Source Code Pro', monospace;
      background-color: #000;
      color: #0f0;
      font-size: 16px;
    }

    /* Styles for tablets */
    @media (max-width: 768px) {
      body {
        font-size: 14px;
      }

      .exmachina-terminal {
        width: 90%;
        height: 400px;
        margin: auto;
      }
    }

    /* Styles for mobile phones */
    @media (max-width: 480px) {
      body {
        font-size: 12px;
      }

      .exmachina-terminal {
        width: 100%;
        height: 300px;
        margin: auto;
      }
    }

    /* ASCII Art Centering */
    .ascii-art {
      text-align: center;
      white-space: pre-wrap;
      font-size: 1.5em;
      line-height: 1.2em;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Responsive scaling for ASCII art */
    @media (max-width: 768px) {
      .ascii-art {
        font-size: 1.2em;
      }
    }

    @media (max-width: 480px) {
      .ascii-art {
        font-size: 1em;
      }
    }
  </style>
</head>

<body>
  <div class="exmachina-terminal"></div> <!-- Updated terminal div -->
  <script>
    $(document).ready(function () {
        // Initialize the terminal
        $('.exmachina-terminal').terminal({
            help: function() {
                this.echo("Available commands: [[b;#66ffff;]nextchallenge]");
            },
            nextchallenge: function() {
                this.echo("Access the next challenge here: [[!;;;;https://cryptpad.fr/form/#/2/form/view/R0ACr87y-CBFD4eFrpy6492EJaNHi31q5KfSAH9zKU0/]]https://cryptpad.fr/form/#/2/form/view/R0ACr87y-CBFD4eFrpy6492EJaNHi31q5KfSAH9zKU0/");
            },
            // Add more commands as needed
        }, {
            greetings: '[[b;#00ff00;]ExMachinaParlor Terminal. Type "help" for available commands.]',
            prompt: 'ExMachinaParlor:~# ',
            name: 'exmachina_terminal',
            height: '400px',
            width: '90%'
        });
    });
  </script>
</body>

</html>
